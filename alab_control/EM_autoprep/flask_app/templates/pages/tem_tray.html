<div class="form-card">
    <h1 class="main-title">TEM Tray Preparation</h1>

<div class="main-container">
    <div class="form-card" style="margin-right: 10px;">
        <h2 class="main-subtitle">Preparation parameters</h2>

        <form id="temTrayForm" onsubmit="event.preventDefault(); submitForm(this);">
            <input type="hidden" name="function" value="tem_process">

            <div class="form-group">
                <label for="voltage">Exposure Voltage:</label>
                <input type="text" id="voltage" name="voltage" placeholder="Enter exposure voltage (ms)" value="10000">
                <small class="form-text text-muted">Minimum: 1000, Maximum: 25000</small>
            </div>

            <div class="form-group">
                <label for="c_height">Container height:</label>
                <input type="text" id="c_height" name="c_height" placeholder="Enter container height (mm)" value="39">
                <small class="form-text text-muted">Values in mm.</small>
            </div>

            <div class="form-group">
                <label for="distance">Vertical shift:</label>
                <input type="text" id="distance" name="distance" placeholder="Enter Vertical shift distance (mm)"
                    value="18">
                <small class="form-text text-muted">Values in mm. Lowest: -25.0, Highest: 25.0</small>
            </div>

            <div class="form-group">
                <label for="time">Exposure Time:</label>
                <input type="text" id="time" name="time" placeholder="Enter exposure time (ms)" value="5000">
                <small class="form-text text-muted">Minimum: 0, Maximum: 9999</small>
            </div>

            <div class="form-group">
                <label for="origin">Origin:</label>
                <select id="origin" name="origin" onchange="updateTEMDestinationAndHighlight(this.value)">
                    <option value="TC1">TC1</option>
                    <option value="TC2">TC2</option>
                    <option value="TC3">TC3</option>
                    <option value="TC4">TC4</option>
                    <option value="TC5">TC5</option>
                    <option value="TC6">TC6</option>
                    <option value="TC7">TC7</option>
                    <option value="TC8">TC8</option>
                    <option value="TC9">TC9</option>
                    <option value="TC10">TC10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" onchange="updateTEMDestinationAndHighlight(this.value)">
                    <option value="TE1">TE1</option>
                    <option value="TE2">TE2</option>
                    <option value="TE3">TE3</option>
                    <option value="TE4">TE4</option>
                    <option value="TE5">TE5</option>
                    <option value="TE6">TE6</option>
                    <option value="TE7">TE7</option>
                    <option value="TE8">TE8</option>
                    <option value="TE9">TE9</option>
                    <option value="TE10">TE10</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-secondary">Prepare Sample</button>
            </div>
        </form>
    </div>
