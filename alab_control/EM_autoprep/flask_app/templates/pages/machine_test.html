<div class="form-card">
    <h1 class="main-title">Machine Test</h1>
    </div>
    <div class="form-card">
        <h2 class="main-subtitle">Communication tests</h2>
    <div class="button-group">
        <button class="btn btn-primary" data-function="c3dp_test_connectivity_machine_test_page" id="button1">3D-Printer: <br/><br/> test connectivity</button>
        <button class="btn btn-primary" data-function="control_panel_get_macstat" data-id="button2">Control panel: <br/><br/>send "MACSTAT"</button>
        <button class="btn btn-primary" data-function="server_test_connectivity" data-id="button3">Server: <br/><br/> send "ping"</button>
    </div> </div>
    <div class="form-card">
        <h2 class="main-subtitle">Manual use and maintenance</h2>
    <div class="button-group">
        <button class="btn btn-primary" data-function="device_extend_bed" id="button4">Extend bed</button>
        <button class="btn btn-primary" data-function="control_panel_sem_stage_open" data-id="button5">Uncover SEM stage</button>
        <button class="btn btn-primary" data-function="control_panel_sem_stage_close" data-id="button6">Cover SEM stage</button>
        <button class="btn btn-primary" data-function="control_panel_tem_grid_holder_open" data-id="button7">Open TEM grid cover</button>
        <button class="btn btn-primary" data-function="control_panel_tem_grid_holder_close" data-id="button8">Close TEM grid cover</button>
        <button class="btn btn-primary" data-function="control_panel_standby" data-id="button9">Control panel: <br/><br/> send "standby"</button>
        <button class="btn btn-primary" data-function="control_panel_shutdown" data-id="button10">Control panel: <br/><br/>send "shutdown"</button>
    </div></div>
    <div class="form-card">
        <h2 class="main-subtitle">Robot - Manual Control</h2>
        <div class="form-group" style="text-align: center;">
            <div class="input-group">
                <label for="x-coord">X:</label>
                <input type="text" id="x-coord" maxlength="3" style="width: 50px;" placeholder="X">
                
                <label for="y-coord">Y:</label>
                <input type="text" id="y-coord" maxlength="3" style="width: 50px;" placeholder="Y">
                
                <label for="z-coord">Z:</label>
                <input type="text" id="z-coord" maxlength="3" style="width: 50px;" placeholder="Z">
                
                <button class="btn btn-primary" data-function="robot_manual_move" id="manual-move-btn">Run</button>
                <button class="btn btn-primary" data-function="robot_manual_home" id="manual-home-btn">Home 3DP</button>
            </div>
        </div>
        <div class="usage-notes">
            <p>⚠️ Be sure to move the Z to above 15mm before moving X and Y to any position to ensure that nothing breaks.</p>
        </div>
    </div>
    <div class="form-card">
        <h2 class="main-subtitle">PLC - Manual Control</h2>
        <div class="form-group" style="text-align: center;">
        <!-- Manual Control Section -->
            <div class="form-group">
                <h3>Manual Control</h3>
            
                <div class="input-group">
                    <input type="text" id="plc-command-input" maxlength="20" style="width: 400px;" placeholder="Type your string here">
                    <button class="btn btn-primary" data-function="send_manual_plc_command" id="plc-send-btn">Send</button>
                </div>
            </div>
        </div>
    
        <!-- Assisted Manual Control Section -->
        <div class="form-group" style="text-align: center;">
            <div class="form-group">
                <h3>Assisted Manual Control</h3>
                <div class="input-group">
                    <select id="plc-command-select" style="width: 150px;">
                        <option value="">Select command...</option>
                        <option value="standby">Standby</option>
                        <option value="stage-lid">Stage Lid</option>
                        <option value="tem-prep">TEM preparation</option>
                        <option value="tem-storage">TEM storage</option>
                        <option value="sem-prep">SEM preparation</option>
                        <option value="sem-storage">SEM Storage</option>
                        <option value="hvps">HVPS control</option>
                        <option value="vibration">Vibration Control</option>
                        <option value="shutdown">Shutdown</option>
                    </select>
                </div>
        
                <!-- Dynamic content area - will be populated by JavaScript -->
                <div id="plc-dynamic-controls" class="input-group" style="margin-top: 10px;">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>
